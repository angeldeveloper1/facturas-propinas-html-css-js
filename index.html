<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Propina</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de propina</h1>
    <div class="content-container">
      <span class="dollar">$</span>
      <input type="number" class="input-numbers">
    </div>
    <br>
    <div class="content-container">
      <span class="percent">%</span>
      <input type="number" class="input-numbers">
    </div>
    <br>
    <hr>
    <br>

    <div class="result-container">
      <span class="tips">Propina</span>
      <input type="text" disabled class="result-input">
    </div>

    <div class="result-container">
      <span class="total-tips">Total con Propinas</span>
      <input type="text" disabled class="result-input">
    </div>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
